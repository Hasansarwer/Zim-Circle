
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Editor - JavaScript Canvas - Code Creativity!</title>
<script>document.Blob = Blob; document.Window = Window;</script>

<!-- these are extra libraries - they may or may not be needed -->
<script src=https://zimjs.org/cdn/qrcode.js></script>
<script src=https://zimjs.org/cdn/gifler.js></script>

<script type="module">

import zim_pizzazz from "https://zimjs.org/cdn/015/zim_pizzazz";
const pizzazz = {makeShape, listShapes, makeIcon, listIcons, makePattern, listPatterns};

const width = 1024;
const height = 768;
new Frame({scaling:FIT, width:width, height:height, color:light, outerColor:darker, ready:ready, sensors:true});
function ready(frame, stage, stageW, stageH) { // parameters for backwards compatibility

	
	// WELCOME TO THE ZIM EDITOR!
	
	// ZAPPS examples are in the first panel of the editor
	// To edit any example press CODE and use the yellow arrow
	// to copy the code to the edit panel (second panel)
	// Press the yellow arrow now to edit this file...
	
	// Here is an example of ZIM code which is JavaScript
	// we assign a Circle to a variable to use it later
	  
	const circle = new Circle(100,blue).center().drag();
	
	// BACKGROUND 
	// Normally, we code in a text editor such as VS Code
	// We would use the template at https://zimjs.com/code 
	// The editor has the template built in 
	// and extra options are available above the editor
	
	// ZIM has a Frame that loads a Stage where we see things!
	// We are given the following variables to help in our code
	// F, S, W, H or frame, stage, stageW, stageH
	
	// // A. SET THE STAGE COLOR AND THE OUTER COLOR
	F.color = green;
	F.outerColor = grey;
	
	// // B. MAKE A TRASH CAN
	const trash = new Rectangle(100,100,purple)
	    .pos(50,50,RIGHT,BOTTOM)
	    .cur() // give the trash a pointer cursor when active
	    .noMouse(); // until drop circle on the trash
	    
	// check if circle is hitting trash
	circle.on("pressup", ()=>{
	    if (circle.hitTestCircleRect(trash)) {
	        circle.removeFrom();
	        trash.color = red;
	        trash.mouse(); // make trash interactive
	        S.update(); // to see change
	    }
	});
	// reset circle when pressing trash
	trash.on("mousedown", ()=>{
	    circle.center();
	    trash.color = purple;
	    trash.noMouse();
	    S.update();
	});
	
	// // C. ADD PATTERNS AND ICONS 
	// // must check the Pizzazz checkbox at top
	makePattern("slants",null,20,70,70)
	    .alp(0.1) // alpha (0-1)
	    .center()
	    .bot(); // add to bottom
	makeIcon("rotate", white)
	    .alp(.2)
	    .center(trash);
	
	// // D. MAKE A LABEL
	// // optionally, use a STYLE (like CSS)
	STYLE = {backgroundColor:white}; // or {bgColor:white}
	const label = new Label("Throw circle in can")
	    .sca(.7) // scale
	    .alp(.7) // alpha
	    .ske(10) // skew
	    .loc(50,50) // locate x and y
	
	// // E. ANIMATE THE LABEL 
	// // this could be chained to the label after loc()
	// // here we use ZIM DUO to pass a config object 
	// // with the properties matching parameter names
	label.animate({
	    props:{x:-300},
	    from:true, // will animate from -300 
	    wait:1, // wait 1 second 
	    time:.5, // animate in half a second
	    ease:"backOut" // optionally set an ease
	});
	
	// // F. NOW TRY THE BASIC ZAPP DEMOS - HAVE FUN!
	
	
	// // Docs for items Used:
	// // https://zimjs.com/docs.html?item=Circle
	// // https://zimjs.com/docs.html?item=Rectangle
	// // https://zimjs.com/docs.html?item=Label
	// // https://zimjs.com/docs.html?item=drag
	// // https://zimjs.com/docs.html?item=animate
	// // https://zimjs.com/docs.html?item=cur
	// // https://zimjs.com/docs.html?item=pos
	// // https://zimjs.com/docs.html?item=loc
	// // https://zimjs.com/docs.html?item=bot
	// // https://zimjs.com/docs.html?item=alp
	// // https://zimjs.com/docs.html?item=ske
	// // https://zimjs.com/docs.html?item=sca
	// // https://zimjs.com/docs.html?item=removeFrom
	// // https://zimjs.com/docs.html?item=center
	// // https://zimjs.com/docs.html?item=STYLE
	// // https://zimjs.com/docs.html?item=ANIMATE


} // end of ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
